<mat-card>
  <mat-card-content>
    <div>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select (selectionChange)="countrySelectedChange($event.value)">
        <mat-option *ngFor="let country of countries" [value]="country">
          {{country.countryName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
      <br />
        <mat-divider class="position-relative"></mat-divider>
        <br />
        <div>

      <label id="example-radio-group-label">VAT Rate</label>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="currentRate">
        <mat-radio-button class="example-radio-button" *ngFor="let rate of rates" [value]="rate">
          {{rate.rateTitle}}
        </mat-radio-button>
      </mat-radio-group>

  </div>
  </mat-card-content>
</mat-card>
